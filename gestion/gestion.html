<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Empleados</title>
    <link rel="stylesheet" href="gestion.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de Gestión de Empleados</h1>

        <!-- Formulario para agregar empleados -->
        <div class="employee-form">
            <h2>Agregar Empleado</h2>
            <form id="employeeForm">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="text" id="position" placeholder="Cargo" required>
                <input type="text" id="department" placeholder="Departamento" required>
                <button type="submit">Agregar</button>
            </form>
        </div>

        <!-- Tabla de empleados -->
        <div class="employee-list">
            <h2>Lista de Empleados</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Departamento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los empleados se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="gestion.js"></script>
</body>

</html>
