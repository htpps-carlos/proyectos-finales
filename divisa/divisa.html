<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Divisas</title>
</head>
<body>

  <script>
    
    function obtenerTasaDeCambio(monedaDestino) {
     
        var tasasDeCambio = {
        "USD": 0.018,
        "EUR": 0.015,
        "GBP": 0.012,
        "JPY": 1.94,
      };

      return tasasDeCambio[monedaDestino];
    }

    
    function calcularDivisas() {
      
      var cantidad = parseFloat(prompt("Ingrese la cantidad en pesos dominicanos a cambiar:"));
      var monedaDestino = prompt("Seleccione la moneda de destino (USD, EUR, GBP, JPY):").toUpperCase();

      
      if (!(monedaDestino in {"USD": 1, "EUR": 1, "GBP": 1, "JPY": 1})) {
        alert("Moneda no válida. Por favor, ingrese una moneda válida.");
        return;
      }

      
      var tasaDeCambio = obtenerTasaDeCambio(monedaDestino);

     
      var total = cantidad * tasaDeCambio;

     
      if (total > 10000 && total <= 20000) {
        total *= 1.1; 
      } else if (total > 20000) {
        total *= 1.15; 
      }

      
      alert("Tasa de cambio: 1 Peso Dominicano = " + tasaDeCambio.toFixed(4) + " " + monedaDestino);
      alert("Total: " + total.toFixed(2) + " " + monedaDestino);
    }


    calcularDivisas();
  </script>

</body>
</html>
